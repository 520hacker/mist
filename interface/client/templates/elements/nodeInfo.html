<template name="elements_nodeInfo">
    <div class="node-info">
        {{#if TemplateVar.get "mining"}}
            <span data-tooltip="Mining" class="mining-indicator simptip-position-top simptip-movable">‚õè {{TemplateVar.get "mining"}}&nbsp;KH/s</span>
        {{/if}}

        {{#with TemplateVar.get "syncing"}}
            <div class='block-number'  title="{{i18n 'mist.nodeInfo.nodeSyncing' blockDiff=blockDiff}}">
                <i class="icon-layers"></i> -{{blockDiff}}
            </div>
            <div title="{{TemplateVar.get 'peerCount'}} {{i18n 'mist.nodeInfo.peers'}}">
                <i class="icon-users"></i> {{TemplateVar.get "peerCount"}}
            </div>
            <div>
                <i class="icon-cloud-download"></i> {{progress}}%
            </div>
            <progress max="100" value="{{progress}}"></progress>
        {{else}}
            {{#if TemplateVar.get "remote"}}
                <div class='local-sync-status' title="Local node sync status">
                    Starting local sync
                </div>
            {{else}}
                <div class='block-number'  title="{{i18n 'mist.nodeInfo.blockNumber'}}">
                    <i class="icon-layers"></i> {{formattedBlockNumber}}
                </div>
                <div title="{{TemplateVar.get 'peerCount'}} {{i18n 'mist.nodeInfo.peers'}}">
                    <i class="icon-users"></i> {{TemplateVar.get "peerCount"}}
                </div>
                <div title="{{i18n 'mist.nodeInfo.timeSinceBlock'}}">
                    <i class="icon-clock"></i> {{{timeSinceBlock}}}
                </div>
            {{/if}}
        {{/with}}

        {{#if $neq (TemplateVar.get "network") "mainnet"}}
          <span class="test-chain danger" title="{{i18n 'mist.nodeInfo.testnetExplain' name=(TemplateVar.get 'networkName')}}">{{TemplateVar.get "networkName"}}</span>
        {{/if}}

        {{#if TemplateVar.get "remote"}}
            <div title="{{i18n 'mist.nodeInfo.remote'}}">
                <span class="remote-indicator simptip-position-top simptip-movable">Remote</span>
            </div>
        {{/if}}
    </div>
</template>
